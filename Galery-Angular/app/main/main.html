<div id="mainroot">
    <div class="navdiv">
        <nav>
            <ul class="nav nav-pills row">
                <li class="col-md-2">  
                    <a href="#mainroot" pageScroll style="padding:0px;">
                        <img id="logo" calss="logo" src="http://andrewmanaylo.com/wp-content/uploads/2017/03/Manaylo_signature.png" alt="Andrew Manaylo"/> 
                    </a>
                </li>
                <li role="presentation" class="pull-right">
                    <a pageScroll href="#contact" class="a1">Contact</a>
                </li>
                
                <li role="presentation" class="pull-right">
                    <a pageScroll  href="#paintings" class="a1">Paintings</a>
                </li>
                <li role="presentation" class="pull-right"> 
                    <a  id="f" pageScroll href="#mainroot" class="a1">Home</a>
                </li>
                
            </ul>    
        </nav>
    </div>
    <div style="padding-top: 100px"></div>


    <admin-comp *ngIf="isAdmin==true" (refreshEvent)="paintings.refreshPaintings()"></admin-comp>

    <main>
        <div class="container">
            <div class="row home-cont">
                <aside class="col-md-3 am-name">
                    <h1>Manajló</h1>
                    <h1>András</h1>
                    <img class="cities" src="http://andrewmanaylo.com/wp-content/uploads/2017/03/Képernyőfotó-2017-03-23-15.44.25.png">
                </aside>
                <div class="col-md-9 ">
                    <img class="main-pic" src="http://andrewmanaylo.com/wp-content/uploads/2015/06/036190_627147393dcd47ee926124e7e176b92emv2.jpg" alt="mainpic">
                </div>
            </div>
            
        </div>
        <div id ="paintings" style="height: 80px;"></div>

        <paintings-comp #paintings [isAdmin]="isAdmin"></paintings-comp>
        
        <div id="contact" style="height: 80;"></div>
        <div >
            <h1 class="paintings-title col-xs-offset-5">Contact</h1>
        </div>
        <div class="contactbracket">
            <div class="row conttext">
                <p class="col-xs-offset-1"> Ha valamely kép tetszett és megrendelné a lenyomatot, az alább látható címre küldje el a kép címét </p>
            </div >
            <div class="row conttext">
                <label class="col-xs-offset-1 col-md-2" for="mail">Rendelés itt:</label>
                <span class="col-md-2" id="mail"> manajlokepet.rendelek@mail.com</span> 
            </div>
        </div>
        <button type="button" class="btn btn-mine pull-right" style="margin-right: -80px" data-toggle="modal" data-target="#loginModal">Login</button>
    </main>
</div>

<!-- Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content login-modal">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">log in</h4>
      </div>
      <div class="modal-body">
            <label for="usr">username:</label>
            <input autofocus="true" type="text" id="usr" name="usr" [(ngModel)]="acc.user">
            <label for="pw">password:</label>
            <input type="password" id="pw" name="pw" [(ngModel)]="acc.password">
    
      </div>
      <div class="modal-footer">
            <span class="pull-left" style="font-size: 20px; display: list-item; margin-left: 10px;">{{resultString}}</span>
            <button class="btn btn-mine" type="button" (click)="login()">login</button>
      </div>
    </div>
  </div>
</div>
